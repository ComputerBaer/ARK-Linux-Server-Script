#######################
##  Script Settings  ##
#######################

# SAFETY SWITCH
# Once you are done editing this file, set this to "true".
SafetySwitch="false"

# Script Tool Updater
# People requested this, so we added it. We suggest you leave this on however.
ScriptUpdater="true"

# Disable to remove all notifications and delays while starting the script.
InfoNotify="true"

# Show information in status script
StatusShowSettings="true"
StatusShowParametersBoolean="true"
StatusShowParametersNumber="true"

# Backup Compression Format
# Available Formats:
#   gz - Moderate compression time (medium file sizes) ~suggested~
#   bz2 - Slow compression time (small file sizes)
CompressionFormat="gz"

# Check for ARK-Server updates when starting the server.
CheckUpdates="true"

# Automatically install updates after update check
AutomaticallyInstallUpdates="false"

#######################
##  Multiple Servers ##
#######################

# If you have multiple servers, change this, otherwise there is no need to edit anything.

GamePort="7777"
QueryPort="27015"
RconPort="32330"

ArkExecute="ShooterGameServer_1"
ScreenName="ArkServer"

