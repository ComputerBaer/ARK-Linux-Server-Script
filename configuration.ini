#######################
##  Server Settings  ##
#######################

# Server name that is displayed in server lists. SessionName can not contain special characters including whitespaces.
# If SessionName is "" it will be loaded from ShooterGame/Saved/Config/LinuxServer/GameUserSettings.ini, see next two lines for an example
#   [SessionSettings]
#   SessionName=ARK SERVER NAME WITH SPECIAL CHARCTERS
SessionName="ARK-SERVER"

# If you are listing on ARKSERVERS, add the name it provides below, otherwise leave it as "".
# It will be added to your SessionName, only works if SessionName is not "".
ArkServers=""

# If you have multiple IP addresses on your machine, you can specify which IP you want to use here.
IpAddress=""

# Password for accessing the server as player
ServerPassword=""

# Password for enabling administrator commands and use rcon
ServerAdminPassword=""

# Set this to "true", to enable RCON. ServerAdminPassword is required, otherwise it will be automatically disabled.
RconEnabled="false"

# Maximum number of players
MaxPlayers="70"

# Kick idle players after x seconds
KickIdlePlayersPeriod="2400"

# Automatically saves world and players all x minutes
AutoSavePeriodMinutes="5"

# Game Difficulty, the current decimal number range is 0-4 (ARK 187.0)
DifficultyOffset="0.2"

# Name of the Game World. Don't change this if you don't know what you are doing.
MapName="TheIsland"

